<html lang="en">
  <head>
    <script src="index.js"></script>
  </head>
  <body>
    <img id="image"/>
    <canvas id="canvas" width="1000" height="1000" style="border: 2px solid black; cursor: crosshair"  ></canvas>
    <div>
      <button id="button-play">
        Pause
      </button>
      <button id="button-step">
        Step
      </button>
      <button id="button-reset">
        Reset
      </button>
      <span>Brush:</span>
      <select id="brushType">
        <option value="dot">Dot</option>
        <option value="circle">Circle</option>
        <option value="square">Square</option>
        <option value="rightShip">Right Ship</option>
        <option value="leftShip">Left Ship</option>
      </select>
    </div>
  </body>
</html>
